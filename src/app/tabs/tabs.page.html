<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Tab 1</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<ion-tabs>

  <ion-tab tabIcon="home" tabTitle="Home" [root]="tab1Root"></ion-tab>
  <ion-tab tabIcon="apps" tabTitle="Categories" [root]="tab2Root"></ion-tab>
  <ion-tab tabIcon="paper" tabTitle="News" [root]="tab3Root"></ion-tab>
  <ion-tab tabIcon="thumbs-up" tabTitle="Recommendations" [root]="tab4Root"></ion-tab>
  <ion-tab tabIcon="heart" tabTitle="Favorites" [root]="tab5Root"></ion-tab>
  <ion-tab tabIcon="person" tabTitle="Profile" [root]="tab6Root"></ion-tab>
</ion-tabs>
